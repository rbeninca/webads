<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Somar Números</title>
</head>
<body>
    <h2>Insira dois números:</h2>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Número 2:</label>
    <input type="number" id="num2"><br><br>

    <button onclick="soma()">Somar</button>

    <div id="resultado"></div>

    <script>
        function soma() {
            // Lê os valores dos campos de entrada
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            // Verifica se ambas as entradas são números válidos
            if (!isNaN(num1) && !isNaN(num2)) {
                // Calcula a soma
                let resultado = num1 + num2;

                // Exibe a soma em uma janela de alerta
                alert("A soma é: " + resultado);

                // Insere o resultado na página
                document.getElementById("resultado").innerText = "A soma é: " + resultado;

                // Exibe a soma no console
                console.log("A soma é:", resultado);
            } else {
                alert("Por favor, insira números válidos.");
            }
        }
    </script>
</body>
</html>
