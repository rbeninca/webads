<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Saídas JavaScript</title>
</head>
<body>
    <div id="output"></div>

    <script>
        // Função para imprimir no console
        function printToConsole() {
            console.log("Hello");
        }

        // Função para inserir na página
        function printToDocument() {
            document.getElementById("output").innerText = "Hello";
        }

        // Função para exibir uma janela de alerta
        function showAlert() {
            alert("Hello");
        }

        // Chama as funções
        printToConsole();
        printToDocument();
        showAlert();
    </script>
</body>
</html>
